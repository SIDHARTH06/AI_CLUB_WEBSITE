{% extends "base.html" %} {% block title %}Login{%endblock%} {% block content%}

<div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;" >
<form method="post" style="width: 50%;">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
      </div>

      <div class="form-group">
        <label for="Rollnumber">Rollnumber</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Rollnumber">
      </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="member" checked>
        <label class="form-check-label" for="exampleRadios1">
          member
        </label>
      </div>
    
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="fresher" checked>
        <label class="form-check-label" for="exampleRadios2">
          fresher
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="executive" checked>
        <label class="form-check-label" for="exampleRadios3">
          executive
        </label>
      </div>
    
    

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock%}
